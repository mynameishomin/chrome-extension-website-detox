<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="header__title">Website detox</h1>

        </header>


        <section class="blocked-url">
            <header class="blocked-url__header">
                <label class="checkbox">
                    <input id="enableCheckbox" type="checkbox">
                    <span>
                        <span></span>
                    </span>
                    Enable URL blocking
                </label>
            </header>

            <ul class="blocked-url-list" id="blockedUrlList"></ul>
        </section>

        <form class="url-form" id="urlForm">
            <div class="flex w-full">
                <label class="url-label">
                    <input class="url-label__input" id="urlInput" type="text" placeholder="URL to block">
                </label>
            </div>
            <span class="url-check-message" id="urlCheckMessage"></span>
        </form>
    </div>


    <style>
        .checkbox {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
        }

        .checkbox>input {
            width: 0;
            height: 0;
            overflow: hidden;
            opacity: 0;
            position: absolute;
        }

        .checkbox>span {
            display: flex;
            width: 46px;
            padding: 3px;
            border-radius: 9999px;
            overflow: hidden;
            background-color: #eee;
            box-sizing: border-box;
            transition: all .3s;
        }

        .checkbox>span>span {
            display: block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #fff;
            transition: all .3s;
        }

        .checkbox>input:checked+span {
            background-color: #006FEE;
        }

        .checkbox>input:checked+span>span {
            margin-left: 20px;
        }

        .flex {
            display: flex;
        }

        .w-full {
            width: 100%;
        }

        .wrapper {
            width: 320px;
            padding: 12px;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            align-items: center;
            margin: 10px 20px 20px 10px;
        }

        .header__title {
            margin-right: auto;
            font-size: 24px;
            font-weight: bold;
        }

        .blocked-url__header {
            display: flex;
            align-items: end;
            margin: 0 0 4px 4px;
        }

        .blocked-url__title {
            margin-right: auto;
            font-size: 12px;
            font-weight: bold;
            color: #888;
        }

        .blocked-url-list {
            display: flex;
            flex-direction: column;
            max-height: 300px;
            gap: 2px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: auto;
        }

        .blocked-url-list li {
            display: flex;
            align-items: center;
            padding: 6px 8px;
            border-radius: 8px;
            transition: all .3s;
            font-size: 14px;
        }

        .blocked-url-list li:hover {
            background-color: #eee;
        }

        .blocked-url-list li img {
            width: 24px;
            margin-right: 8px;
            border-radius: 8px;
        }

        .blocked-url-list li span {
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        .blocked-url-list li button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 24px;
            height: 24px;
            margin-left: auto;
            background: none;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s;
        }

        .blocked-url-list li:hover button {
            opacity: 1;
        }

        .blocked-url-list li button:hover {
            background-color: #ccc;
        }

        .url-form {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
        }

        .url-label {
            display: flex;
            width: 100%;
        }

        .url-label__input {
            width: 100%;
            padding: 8px;
            background: none;
            border: 1px solid #eee;
            border-radius: 8px;
            transition: all .3s;
        }

        .url-label__input:hover {
            background-color: #eee;
        }


        .url-label__input:focus {
            outline: none;
            border-color: #999;
            background-color: #fff;
        }

        .save-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 20px;
            height: 20px;
            background: none;
            border: 1px solid #000;
            border-radius: 4px;
        }

        .url-check-message {
            display: block;
            width: 100%;
            margin-top: 4px;
            font-size: 10px;
            font-weight: bold;
            color: red;

        }

        html,
        body,
        div,
        span,
        applet,
        object,
        iframe,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        blockquote,
        pre,
        a,
        abbr,
        acronym,
        address,
        big,
        cite,
        code,
        del,
        dfn,
        em,
        img,
        ins,
        kbd,
        q,
        s,
        samp,
        small,
        strike,
        strong,
        sub,
        sup,
        tt,
        var,
        b,
        u,
        i,
        center,
        dl,
        dt,
        dd,
        ol,
        ul,
        li,
        fieldset,
        form,
        label,
        legend,
        table,
        caption,
        tbody,
        tfoot,
        thead,
        tr,
        th,
        td,
        article,
        aside,
        canvas,
        details,
        embed,
        figure,
        figcaption,
        footer,
        header,
        hgroup,
        menu,
        nav,
        output,
        ruby,
        section,
        summary,
        time,
        mark,
        audio,
        video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }

        /* HTML5 display-role reset for older browsers */
        article,
        aside,
        details,
        figcaption,
        figure,
        footer,
        header,
        hgroup,
        menu,
        nav,
        section {
            display: block;
        }

        body {
            line-height: 1;
        }

        ol,
        ul {
            list-style: none;
        }

        blockquote,
        q {
            quotes: none;
        }

        blockquote:before,
        blockquote:after,
        q:before,
        q:after {
            content: '';
            content: none;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
    </style>
    <script src="/dist/popup.js"></script>
</body>

</html>
