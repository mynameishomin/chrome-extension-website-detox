        <div class="card">
            <div class="enable-animation on"></div>

            <div class="relative">
                <ul class="blocked-url-list ui-list" id="blockedUrlList"></ul>
                <form class="url-form" id="urlForm">
                    <div class="flex w-full">
                        <label class="url-label">
                            <input class="url-label__input" id="urlInput" type="text" placeholder="차단할 URL 추가">
                        </label>
                    </div>
                    <span class="url-check-message" id="urlCheckMessage"></span>
                </form>

                <div class="controller">
                    <label class="time-range-bar">
                        <input id="blockedTime" type="range">
                        <div class="time-range-bar__progress-bar" style="width: 0%;"></div>
                    </label>

                    <div class="progress-time">
                        <span>0:00</span>
                        <span>0:00</span>
                    </div>

                    <label class="enable-toggle" title="웹사이트 차단 활성화">
                        <input type="checkbox" id="enableCheckbox">
                        <span class="enable-toggle__icons">
                            <span class="enable-toggle__icons__icon">

                                </svg>
                            </span>
